services:
  test:
    build:
      context: .
      target: dev
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - DATABASE_URL=postgresql://test:test@test-db:5432/koin_test
      - NODE_ENV=test
    depends_on:
      test-db:
        condition: service_healthy
    command: ["bun", "test"]

  test-db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=test
      - POSTGRES_PASSWORD=test
      - POSTGRES_DB=koin_test
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test -d koin_test"]
      interval: 2s
      timeout: 5s
      retries: 10
    tmpfs:
      - /var/lib/postgresql/data
